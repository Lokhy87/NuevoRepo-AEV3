<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Página HTML</title>
</head>
<body>
    <!-- Encabezado principal -->
    <h1>Bienvenidos a mi página web</h1>
    
    <!-- Párrafo -->
    <p>¡Hola! Este es un ejemplo sencillo de una página creada con HTML. Aquí puedes incluir texto, imágenes, enlaces y mucho más.</p>
    
    <!-- Lista desordenada -->
    <h2>Cosas que puedes aprender:</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>PHP</li>
    </ul>
    
    <!-- Enlace -->
    <p>Si quieres aprender más sobre desarrollo web, visita <a href="https://developer.mozilla.org/es/" target="_blank">MDN Web Docs</a>.</p>
</body>
</html>
